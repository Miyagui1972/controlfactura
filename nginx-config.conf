# Configuración de Nginx para Control de Facturas PWA
# Copiar a: /etc/nginx/sites-available/control-facturas
# Crear enlace simbólico: sudo ln -s /etc/nginx/sites-available/control-facturas /etc/nginx/sites-enabled/
# Reemplazar 'tu-dominio.com' con tu dominio real

server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com www.tu-dominio.com;

    # Redirigir a HTTPS (comentar si aún no tienes SSL)
    # return 301 https://$server_name$request_uri;

    # Si no tienes SSL todavía, usa esta configuración:
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Limitar tamaño de archivos subidos (ajustar según necesidad)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/control-facturas-access.log;
    error_log /var/log/nginx/control-facturas-error.log;
}

